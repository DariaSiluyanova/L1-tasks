<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 150px;
            background: rgb(255, 187, 71);
        }

        .book {
            font-weight: 700;
            color: rgb(226, 116, 43);
        }
    </style>
</head>
<body>
        <!-- Задача: Создать и добавить стиль для элемента: Напишите функцию, которая
    создает новый элемент, добавляет его в DOM и устанавливает для него стиль с
    помощью CSS -->
    <div class="container"></div>
</body>
<script type="text/javascript">
    const container = document.querySelector(".container")

    //функция создающая элемент
    //@parent {object} дом-элемент контейнер
    //@elemDom {string} элемент потомок
    //@className {string} класс elemDom 
    //@text {string} текст внутри elemDom 
    function createElement(parent, elemDom, className, text) {
        //создаем элемент 
        const elem = document.createElement(elemDom)
        //добавляем класс
        elem.classList.add(className)
        //добавляем текст внутрь созданного элемента
        elem.textContent = text
        //вставляем элемент в родителя
        parent.appendChild(elem)
    }

    createElement(container, "div", "book",  "Властелин колец")
</script>
</html>
