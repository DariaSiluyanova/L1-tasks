<!-- Задача: Добавить анимацию для элемента: Напишите функцию, которая
добавляет анимацию для элемента на веб-странице, например, плавное
изменение его положения или размера.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-27</title>
    <style>
        .body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: brown;
        }

        button {
            width: 150px;
            height: 30px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body class="body">
    <button type="button">Уменьшить</button>
    <div class="box"></div>
    <script type="text/javascript">
        const btn = document.querySelector("button")
        const card = document.querySelector(".box")
        btn.addEventListener("click", function() { 
            let id = null;
            let size = 300;
            clearInterval(id)
            id = setInterval(compress(), 10)
            function compress() {
                if(size = 150) {    
                    clearInterval(id)
                } else {
                    size--;
                    card.style.width = size + "px"
                    card.style.height = size + "px"
                }
            }
        })
    </script>
</body>
</html>
