<script type="text/javascript">
    let list = document.querySelectorAll(".filmsList__item")
    //функция прохода по dom элементам
    //@element { string } элемент дом дерева для прохода
    //@func { callback } функция-колбэк которая делает "что-то" с элементом
    let walkDom = function(element, func) {
        //учитываем возможную ошибку
        if(typeof func!='function') return;

        //функция рекурсивного цикла
        let loop = function(element)
        {
            //колбэк вызывается для входящего элемента
            do {
                func(element); 
                //если внутри элемента есть "дети", используем рекурсию
                if(element.hasChildNodes())
                    loop(element.firstChild);
            } while(element = element.nextSibling);
        };
        loop(element);
        //loop(element.firstChild); // не включает потомков стартого элемента
    }

    //вывод в консоль результата прохода рекурсивной функции
    let fn=function(element) {
        console.log('Elem:', element);
    }

    walkDom(document.body, fn)
</script>
